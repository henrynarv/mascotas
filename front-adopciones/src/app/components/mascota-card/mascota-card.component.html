<div
  class="w-60 h-80 mb-4 mx-auto bg-white shadow-md rounded-md overflow-hidden transform transition-transform hover:scale-105 hover:shadow-xl">

  <div class="relative w-full h-full">
    <img class="w-full h-full object-cover" [src]="mascota.imageUrl" alt="mascota">
    <!--capa de degradado con css -->
    <div class="absolute bg-gradient-custom  bottom-0 inset-0  opacity-70"></div>
    <!--capa de degradado con clases tailwind -->
    <!-- <div class="absolute bottom-0 inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div> -->


    <!-- contenedor para el texto de la parte inferior izquierda -->
    <div class="absolute bottom-0 left-0 p-4">
      <h2 class="text-2xl font-bold text-white">{{mascota.nombre}}</h2>
      <p class="text-lg text-white">{{mascota.edad}}</p>
      <p class="text-gray-400 mb-4"> Macho</p>

    </div>

    <div class="absolute p-4">
      <p class="text-white mb-4"> Descripcion</p>
    </div>

    <div class="absolute bottom-0 right-0 p-4">
      <button class="text-white py-2 px-3 hover:bg-gray-500 rounded-md">Adoptame</button>
    </div>

    <!-- contenedor para el icono corazon -->
    <div class="absolute top-2 right-2 bg-red-500 p-2 rounded-full shadow-lg">
      <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
      </svg>
    </div>




  </div>
</div>
