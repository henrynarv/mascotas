<!-- DOS SECCIONES -->
<!-- ================================= -->


<app-slider></app-slider>


<div class="mx-20">
  <p class="text-gray-500 font-semibold text-3xl">Mascotas</p>
</div>

<hr class="border-t2 border-gray-300 my-4 mx-20">
<!-- <div class="bg-yellow-100 min-h-screen p-8"></div> -->
<div class="bg-gray-100   min-h-screen flex flex-col">
  <!-- <div class="flex h-screen mx-20"> -->
  <div class="flex  mx-20">
    <!-- Sección de Checkboxes (más estrecha y sin color de fondo) -->
    <div class="w-64 p-4">
      <div class="flex justify-between">
        <h2 class="text-xl font-bold text-gray-500 mb-4">Filtros</h2>
        <i class="fa-solid fa-filter text-2xl text-gray-500"></i>
      </div>
      <div class="space-y-3">
        <div *ngFor="let tipo of tipoMascotas">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
            <span class="ml-2 ">{{tipo | titlecase}}</span>
          </label>
        </div>

      </div>

      <hr class="mt-6 border-gray-300  ">
    </div>

    <!-- Línea Vertical -->
    <!-- <div class="w-px bg-gray-300"></div> -->

    <!-- Sección de Contenido (más ancha) -->
    <div class="flex-1 p-4 ">
      <!-- Puedes agregar más contenido aquí -->

      <!-- INICIO  CARD INPUT -->
      <div class="grid grid-cols-1  md:grid-cols-2 lg:grid-cols-4 gap-2 p-4">
        <div *ngFor="let mascota of mascotas">
          <app-mascota-card [mascota]="mascota"></app-mascota-card>
        </div>
      </div>
      <!-- FIN  CARD INPUT -->

    </div>
  </div>
</div>
